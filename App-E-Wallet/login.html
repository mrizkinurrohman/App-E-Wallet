<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet - Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="kiri">
        <div class="wallet">
          <img src="./assets/wallet.png" alt="" />
          <p>E-Wallet</p>
        </div>
        <div class="hello">
          <p>Hello Welcome Back ðŸ‘‹</p>
        </div>
        <div class="fill">
          <p>
            Fill out the form correctly or you can login with several option.
          </p>
        </div>
        <div class="icon">
          <a href="register.html">
            <button class="i-google">
              <img src="./assets/google.png" alt="" />
              <p>Sign In With Google</p>
            </button>
          </a>
        </div>
        <div class="icon-dua">
          <a href="page3.html">
            <button class="i-facebook">
              <img src="./assets/facebook.png" alt="" />
              <p>Sign In With Facebook</p>
            </button>
          </a>
        </div>
        <div class="line">
          <div class="line1"></div>
          <div class="or">OR</div>
          <div class="line2"></div>
        </div>
        <form action="">
          <div class="form-input">
            <label for="email" class="email">Email</label>
            <div class="input-email">
              <img src="./assets/email.png" alt="" />
              <input type="email" placeholder="Enter your email address" />
            </div>
          </div>
          <div class="form-input">
            <label for="password" class="password">Password</label>
            <div class="input-password">
              <img src="./assets/password.png" alt="" />
              <input type="password" placeholder="Enter your password" />
            </div>
          </div>
          <div>
            <button class="btn-login">Login</button>
          </div>
          <div class="not">
            <p>Not Have An Account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>
    <div class="container-dua">
      <img src="./assets/hand.png" alt="" />
    </div>
  </body>
</html>
