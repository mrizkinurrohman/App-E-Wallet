<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet - Register</title>
    <link rel="stylesheet" href="/css/register.css" />
  </head>

  <body>
    <div class="container">
      <div class="satu">
        <div class="login">
          <div class="wallet">
            <img src="./assets/wallet.png" alt="wallet" />
            <p>E-Wallet</p>
          </div>
          <div class="start">
            <p>
              Start Accessing Banking Needs With All Devices and All Platforms
              With 30.000+ Users
            </p>
          </div>
          <div class="tranfering">
            <p>
              Transfering money is eassier than ever, you can access Zwallet
              wherever you are. Desktop, laptop, mobile phone? we cover all of
              that for you!
            </p>
          </div>
          <div>
            <a href="login.html"
              ><button class="btn-google">
                <img src="./assets/google.png" alt="" />Sign In With Google
              </button></a
            >
          </div>
          <div>
            <a href="">
              <button class="btn-facebook">
                <img src="./assets/facebook.png" alt="" />Sign In With Facebook
              </button>
            </a>
          </div>
          <div class="line">
            <div class="line1"></div>
            <div class="or">OR</div>
            <div class="line2"></div>
          </div>
          <div class="form-input">
            <div class="label">
              <label for="email">Email</label>
            </div>
            <div class="input">
              <input
                type="text"
                placeholder="Enter your email address"
                class="input-email"
                id="email"
              />
              <img src="./assets/email.png" alt="" id="email" />
            </div>
          </div>
          <div class="form-input">
            <div class="label">
              <label for="password">Password</label>
            </div>
            <div class="input">
              <input
                type="password"
                placeholder="Enter your password"
                class="input-email"
                id="password"
              />
              <img
                src="./assets/password.png"
                alt=""
                id="password"
                class="password"
              />
            </div>
          </div>
          <div class="form-input">
            <div class="label">
              <label for="confirm">Confirm Password</label>
            </div>
            <div class="input">
              <input
                type="password"
                placeholder="Enter your password again"
                class="input-email"
                id="confirm"
              />
              <img
                src="./assets/password.png"
                alt=""
                id="password"
                class="password"
              />
            </div>
          </div>
          <div>
            <button class="btn-register">Register</button>
          </div>
          <div class="have">
            <p>
              Have An Account? <a href="#">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-dua">
      <img src="./assets/satu.png" alt="">
      </div>
    </div>
  </body>
</html>
