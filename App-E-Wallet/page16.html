<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet - Page 16</title>
    <link rel="stylesheet" href="./css/page16.css" />
  </head>
  <body>
    <div class="container-header">
      <div class="header">
        <div class="wallet">
          <img src="./assets/wallet.png" alt="" />
          <p>E-Wallet</p>
        </div>
        <div class="profil">
          <img src="./assets/galuh.png" alt="" />
          <p>Ghaluh Wizard</p>
          <img src="./assets/down.png" alt="" class="down" />
        </div>
      </div>
    </div>
    <div class="container-sidebar">
      <div class="colomns">
        <div class="dashboard">
          <img src="./assets/dashboard.png" alt="" />
          <p>Dashboard</p>
        </div>
        <div class="tf">
          <img src="./assets/Send.png" alt="" />
          <p>Transfer</p>
        </div>
        <div class="history">
          <img src="./assets/history.png" alt="" />
          <p>History</p>
        </div>
        <div class="topup">
          <img src="./assets/Upload.png" alt="" />
          <p>Top-Up</p>
        </div>
        <div class="profile">
          <img src="./assets/User.png" alt="" />
          <p>Profile</p>
        </div>
        <div class="out">
          <img src="./assets/Out.png" alt="" />
          <p>Keluar</p>
        </div>
      </div>
    </div>
    <div class="judul">
      <img src="./assets/User.png" alt="" />
      <p>Profile</p>
    </div>
    <div class="container-main">
      <div class="main">
        <p>Change Password</p>
        <label for="" class="exis">Existing Password</label>
        <div class="label1">
          <img src="/assets/password.png" alt="" />
          <input type="password" placeholder="Enter Your Existing Password" />
        </div>
        <label for="" class="new">New Password</label>
        <div class="label2">
          <img src="/assets/password.png" alt="" />
          <input type="password" placeholder="Enter Your New Password" />
        </div>
        <label for="" class="confirm">Confirm Password</label>
        <div class="label3">
          <img src="/assets/password.png" alt="" />
          <input type="password" placeholder="Re-Type Your New Password" />
        </div>
        <button class="btn-save">Submit</button>
      </div>
    </div>
  </body>
</html>
