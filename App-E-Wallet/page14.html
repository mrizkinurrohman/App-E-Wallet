<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet - Page 14</title>
    <link rel="stylesheet" href="./css/page14.css" />
  </head>
  <body>
    <div class="container-header">
      <div class="header">
        <div class="wallet">
          <img src="./assets/wallet.png" alt="" />
          <p>E-Wallet</p>
        </div>
        <div class="profil">
          <img src="./assets/galuh.png" alt="" />
          <p>Ghaluh Wizard</p>
          <img src="./assets/down.png" alt="" class="down" />
        </div>
      </div>
    </div>
    <div class="container-sidebar">
      <div class="colomns">
        <div class="dashboard">
          <img src="./assets/dashboard.png" alt="" />
          <p>Dashboard</p>
        </div>
        <div class="tf">
          <img src="./assets/Send.png" alt="" />
          <p>Transfer</p>
        </div>
        <div class="history">
          <img src="./assets/history.png" alt="" />
          <p>History</p>
        </div>
        <div class="topup">
          <img src="./assets/Upload.png" alt="" />
          <p>Top-Up</p>
        </div>
        <div class="profile">
          <img src="./assets/User.png" alt="" />
          <p>Profile</p>
        </div>
        <div class="out">
          <img src="./assets/Out.png" alt="" />
          <p>Keluar</p>
        </div>
      </div>
    </div>
    <div class="judul">
      <img src="./assets/User.png" alt="" />
      <p>Profile</p>
    </div>
    <div class="container-main">
      <div class="main">
        <p>Profile Picture</p>
        <div class="main-foto">
          <img src="./assets/galuhh.png" alt="" />
          <div class="btn">
            <button class="change">
              <img src="/assets/Edit.png" alt="" />Change Picture
            </button>
            <button class="delete">
              <img src="/assets/Delete.png" alt="" />Delete Picture
            </button>
          </div>
          <p>The profile picture must be 512 x 512 pixels or less</p>
        </div>
        <label for="name" class="exis">Full Name</label>
        <div class="label1">
          <img src="/assets/Userr.png" alt="" />
          <input type="text" id="name" placeholder="Ghaluh Wizard Anggoro" />
        </div>
        <label for="phone" class="new">Phone</label>
        <div class="label2">
          <img src="/assets/Phone.png" alt="" />
          <input type="number" id="phone" placeholder="6282116304337" />
        </div>
        <label for="email" class="confirm">Email</label>
        <div class="label3">
          <img src="/assets/email.png" alt="" />
          <input type="text" id="email" placeholder="ghaluhwizz@gmail.com" />
        </div>
        <div class="pwd">
          <p class="pw1">Password</p>
          <p class="pw2">Change Password</p>
        </div>
        <div class="pin">
          <p class="pin1">Pin</p>
          <p class="pin2">Change Pin</p>
        </div>
        <button class="btn-save">Submit</button>
      </div>
    </div>
  </body>
</html>
